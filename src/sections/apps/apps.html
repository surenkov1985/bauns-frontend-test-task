<section class="section apps">
    <div class="container">
        <div class="apps__heading">
            <h2 class="h1">
                Ваши заявки
            </h2>
            <a href="#" class="link link-secondary">
                Все заявки
            </a>
        </div>
        <div class="apps__content">
            <div class="apps__filter">
                <div class="apps__filter_list">
                    <label class="apps__filter_item filter-tab">
                        <input type="radio" name="app-status" value="" checked>
                        <span>Все</span>
                    </label>
                    <label class="apps__filter_item filter-tab">
                        <input type="radio" name="app-status" value="approve">
                        <span>Одобренные</span>
                    </label><label class="apps__filter_item filter-tab">
                        <input type="radio" name="app-status" value="proccess">
                        <span>В обработке</span>
                    </label><label class="apps__filter_item filter-tab">
                        <input type="radio" name="app-status" value="decline">
                        <span>Отклоненные</span>
                    </label><label class="apps__filter_item filter-tab">
                        <input type="radio" name="app-status" value="draft">
                        <span>Черновики</span>
                    </label>
                </div>
            </div>
            <div class="apps__list">
                <div class="apps__card approve" data-status="approve">
                    <div class="apps__card_heading">
                        <div class="apps-tag approve">одобрено</div>
                        <div class="apps-icon">
                            <svg width="15" height="15" viewBox="0 0 15 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M7.49902 1.2677C9.22201 -0.430509 11.9955 -0.422382 13.709 1.29114C15.4223 3.00485 15.429 5.77728 13.7305 7.50012C15.4289 9.22302 15.4224 11.9955 13.709 13.7091C11.9954 15.4226 9.22196 15.4301 7.49902 13.7316C5.77608 15.4295 3.00349 15.4224 1.29004 13.7091C-0.423068 11.9956 -0.430273 9.22302 1.26758 7.50012C-0.430334 5.77725 -0.423037 3.00463 1.29004 1.29114C3.00334 -0.422162 5.77598 -0.429854 7.49902 1.2677ZM9.56836 5.28528C8.36351 4.08043 6.40992 4.08043 5.20508 5.28528C4.00079 6.49004 4.00075 8.44285 5.20508 9.64758C6.40992 10.8524 8.36351 10.8524 9.56836 9.64758C10.7731 8.44277 10.7731 6.49012 9.56836 5.28528Z"
                                    fill="CurrentColor" />
                            </svg>

                        </div>
                    </div>
                    <div class="apps__card_title h2">
                        Обследование
                    </div>
                    <div class="apps__card_link">
                        <a href="#" class="link link-secondary">Отменить</a>
                    </div>
                </div>
                <div class="apps__card process" data-status="process">
                    <div class="apps__card_heading">
                        <div class="apps-tag process">в обработке</div>
                        <div class="apps-icon">
                            <svg width="15" height="15" viewBox="0 0 15 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M7.49902 1.2677C9.22201 -0.430509 11.9955 -0.422382 13.709 1.29114C15.4223 3.00485 15.429 5.77728 13.7305 7.50012C15.4289 9.22302 15.4224 11.9955 13.709 13.7091C11.9954 15.4226 9.22196 15.4301 7.49902 13.7316C5.77608 15.4295 3.00349 15.4224 1.29004 13.7091C-0.423068 11.9956 -0.430273 9.22302 1.26758 7.50012C-0.430334 5.77725 -0.423037 3.00463 1.29004 1.29114C3.00334 -0.422162 5.77598 -0.429854 7.49902 1.2677ZM9.56836 5.28528C8.36351 4.08043 6.40992 4.08043 5.20508 5.28528C4.00079 6.49004 4.00075 8.44285 5.20508 9.64758C6.40992 10.8524 8.36351 10.8524 9.56836 9.64758C10.7731 8.44277 10.7731 6.49012 9.56836 5.28528Z"
                                    fill="CurrentColor" />
                            </svg>

                        </div>
                    </div>
                    <div class="apps__card_title h2">
                        Второе мнение
                    </div>
                    <div class="apps__card_link">
                        <a href="#" class="link link-secondary">Отменить</a>
                    </div>
                </div>
                <a href="#" class="apps__widget">

                    <div class="apps__widget_title">
                        <div class="h1">Оставьте заявку<br>на помощь!</div>
                    </div>
                    <div class="apps__widget_link">
                        <span class="btn btn-pink">Все услуги</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
